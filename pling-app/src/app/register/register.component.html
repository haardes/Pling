<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="register-container">
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="userData.username" name="username" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="userData.password" type="password" name="password" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Repeat password" [(ngModel)]="passwordRepeat" type="password" name="passwordRepeat"
          required>
      </mat-form-field>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="registerUser()" color="primary">Register</button>
  </mat-card-actions>
</mat-card>
