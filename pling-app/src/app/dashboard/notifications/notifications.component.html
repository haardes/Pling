<mat-card class="notifications">
  <mat-card-header>
    <mat-card-title>Here's what happened while you were gone:</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-list *ngIf="newEventsLoaded">
      <mat-list-item *ngFor="let event of newEvents">
        <p>Invitation to event</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
