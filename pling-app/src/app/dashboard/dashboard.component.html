<div class="weekly-overview" layout="column">
  <h1 class="mat-display-1">Welcome back Admin!</h1>
  <h1 mat-headline>Here's an overview of the week:</h1>
  <mat-divider></mat-divider>
  <div class="scroll-container">
    <div *ngFor="let day of week">
      <h3 mat-subheading-2>{{day.name | titlecase}}</h3>
      <mat-divider></mat-divider>
      <mat-grid-list cols="5">
        <mat-grid-tile *ngFor="let event of day.events">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{event.title}}</mat-card-title>
              <mat-card-subtitle>{{event.start | date:'HH:mm'}} - {{event.end | date:'HH:mm'}}</mat-card-subtitle>
              <mat-card-subtitle>{{event.location}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>{{event.description}}</p>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>

<mat-card class="notifications">
  <mat-card-header>
    <mat-card-title>Here's what happened while you were gone:</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item>Item 1</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Item 2</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>Item 3</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
